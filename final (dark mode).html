    <body>
        <!-- <header>
            <h1 class="project_name">{ONLINE CODE EDITOR}</h1>
        </header> -->
        <section class="header">

                <!-- <div> -->
                    <a href="final (dark mode).html"><img src="logo.jpg" class="logo" height="60px" width="60px"></a>
                    <span class="team_name">Web Waltzers</span>
                    <span class="team_description">~Coding made Easy</span>
                    <span class="project_name">{ONLINE CODE EDITOR}</span>
                    
                    <!-- <a href="#" class="dark-mode_icon" id="icon"><i class='bx bxs-moon'></i> </a> -->
                    <img src="mooon.jpg" id="icon">
                

            <!-- </div> -->
        </section>
        <div class="actions">
            <div class="leftheadersection">
                Enter project name : <input type="text" id="projectname" />
                &nbsp; &nbsp;
                <button onclick="saveProject()"><i class='bx bxs-save'></i> Save </button></div>
            <!-- </div> --> &nbsp; &nbsp;
            <button id="run-btn"><i class='bx bx-play'></i>RUN</button>
            &nbsp; &nbsp;
            <!-- <button id="live-btn"><i class='bx bx-play-circle' ></i>LIVE</button> -->
            &nbsp; &nbsp;
            <button id="download-btn" onclick="download()"><i class='bx bxs-download'></i>Download</button>
            &nbsp; &nbsp;
            <!-- <button id="layout-btn"><i class='bx bxs-layout' ></i>Change Layout</button> -->
            &nbsp; &nbsp;
            <div class="rightheadersection">
                <select onchange= "populateEditor()" id="projects"></select>
            </div>
            
        </div>
        <div class="editor">
            <div class="code">
               <div class="html-code"><span class="details"><u>HTML</u></span><br></div> 
               

                <div class="css-code"><span class="details"><u>CSS</u></span><br></div> 
                

                <div class="js-code"><span class="details"><u>JS</u></span><br></div>
            </div></div>
            

            
            <div class="demo">RESULT WINDOW:</div>

            <div class="preview">
                <iframe id="preview-window"></iframe>
            </div>
            
        </div>
        

        <script src="https://kit.fontawesome.com/746da861bd.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
