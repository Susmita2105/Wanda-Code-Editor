    <h1>Online code editor</h1>
    <div class="editor-menu">
        <button class="btn btn-dark" id="icon"><i class="fas fa-moon"></i></i> Dark Mode</button>
        <button class="btn btn-light" id="icon"><i class="fas fa-sun"></i> Light Mode</button>
        <button class="btn btn-run"> <i class="fas fa-play"></i>  Run</button>
        <div class="live">
            <label for="live">Live-</label>
            <input type="checkbox" name="" id="live">
        </div>
        
    </div>

    <div class="container">
